<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Quiz</title>
</head>
<style>
    .container h2 {
        color: rgb(161, 10, 10);
    }
    .quiz {
        background: rgb(219, 197, 197);
    }
    .result {
        background: rgb(219, 197, 197);
    }
    .result .container p span {
        color: rgb(161, 10, 10);
        font-weight: bold;
    }
    .result .container input {
       margin: 0 auto;
    }
</style>
<body>
    <!-- Top Section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="display-3 my-4">
                Quiz
            </h2>
        </div>
    </div>
    <!-- Result Section-->
    <div class="result py-4 d-none text-center">
        <div class="container lead">
            <p>You are <span class="display-4 p-3">0%</span>ninja</p>
            <input class="btn btn-danger text-center d-none" type="button" value="Redo the quiz">
        </div>
    </div>
    <!-- Quiz Section -->
    <div class="quiz py-4">
        <div class="container">
            <h2 class="my-5 text-blck">On with the questions...</h2>
            
            <form class="quiz-form">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. How do you give a ninja directions?</p>
                    <div class="form-check my-2 text-black-80">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label pl-3">Show them a map</label>
                    </div>
                    <div class="form-check my-2 text-black-80">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label pl-3">Don't worry, a ninja will find you</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. If a Ninja has 3 apples, then gives one to Mario & one to Yoshi, how many apples does the ninja have left?</p>
                    <div class="form-check my-2 text-black-80">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label pl-3">1 apple</label>
                    </div>
                    <div class="form-check my-2 text-black-80">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label pl-3">3 apples, and two corpses</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3. How do you know when you've met a ninja?</p>
                    <div class="form-check my-2 text-black-80">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label pl-3">You'll recognize the outfit</label>
                    </div>
                    <div class="form-check my-2 text-black-80">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label pl-3">The grim reaper will tell you</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. What is a ninja's favorite array method?</p>
                    <div class="form-check my-2 text-black-80">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label pl-3">forEach()</label>
                    </div>
                    <div class="form-check my-2 text-black-80">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label pl-3">Slice()</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
